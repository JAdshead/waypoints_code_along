<html>
<head>
  <title>SunSetApp</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="all" href="css/grid.css" />
  <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header class="L-1-1">
    <nav class="L-1-1">
      <ul class="L-1-1">
        <li><a id="nav_one" class='L-1-3'href="#one">SKY</a></li><li><a id="nav_two" class='L-1-3'href="#two">SEA</a></li><li><a id="nav_three" class='L-1-3'href="#three">DEEP SEA</a></li>
      </ul>
    </nav>
  </header>

  <!-- SUN -->
  <section id="one"class="one sky">
    <div id="sun-set"></div>
    <div id="sun" class="center-div"></div>
  </section>


  <!-- SUB -->
  <section id="two" class="two sea">
    <div id="sea-top"></div>

    <div id="sub" class="center-div">
      <div id="viewport"></div>
      <div id="top"></div>
      <div id="back"></div>
      <div id="body">
        <div id="right" class="peephole"></div>
        <div id="middle" class="peephole"></div>
        <div id="middle-2" class="peephole"></div>
        <div id="left" class="peephole"></div>
      </div>
    </div>

    <div id="sea-bottom"></div>

  </section>

  <!-- Deep Sea -->
  <section id="three" class="three deep_sea">
    <div id="deep-sea-top"></div>
    <div id="sub-dark" class="center-div">
      <div>
        <div id="right-dark" class="peephole-dark"></div>
        <div id="middle-dark" class="peephole-dark"></div>
        <div id="middle-2-dark" class="peephole-dark"></div>
        <div id="left-dark" class="peephole-dark"></div>
      </div>
    </div>

  </section>
</body>
</html>
